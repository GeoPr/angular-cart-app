<section class="cart">
  <div *ngIf="productsCartService.products.length; else empty">
    <div class="cart__products">
      <div
        *ngFor="let product of productsCartService.products"
        class="cart__product product-cart"
      >
        <span class="product-cart__count">
          {{ product.count }}
        </span>
        <div class="product-cart__img">
          <img [src]="product.img" alt="img" />
        </div>
        <div class="product-cart__content">
          <h4 class="product-cart__title">{{ product.t }}</h4>
          <p class="product-cart__subtitle">{{ product.tt }}</p>
          <div class="product-cart__actions">
            <span class="product-cart__price">
              {{ product.price | currency }}
            </span>
            <button
              mat-flat-button
              color="accent"
              class="product-cart__button"
              (click)="productsCartService.remove(product.id)"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="cart__sum">
      {{ sum | currency }}
    </div>
  </div>
</section>

<ng-template #empty>
  <p class="cart__nothing">There is nothing yet</p>
</ng-template>
